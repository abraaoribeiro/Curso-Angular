<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome"
       placeholder="Nome" name="nome" 
       [ngModel]="usuario.nome"
       required #nome="ngModel">

      <app-campo-comtrol-erro
        [mostrarErro]="verificaValidTouched(nome)" 
        msgErro="Nome é obrigatorio">
      </app-campo-comtrol-erro>
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="email" [ngModel]="usuario.email"
        required email #email="ngModel" />
        <app-campo-comtrol-erro
        [mostrarErro]="verificaValidTouched(email)" 
        msgErro="Email é obrigatorio">
      </app-campo-comtrol-erro>
    </div>
  </div>

<div ngModelGroup="endereco"> 
  <div class="form-group">
    <div class="col-sm-3" [ngClass]="aplicaCssErro(cep)">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep"
        ngModel
        required #cep="ngModel" (blur)="consultaCEP($event.target.value,f)">
      <app-campo-comtrol-erro
        [mostrarErro]="verificaValidTouched(cep)" 
        msgErro="CEP é obrigatorio">
      </app-campo-comtrol-erro>
    </div>

    <div class="col-sm-3" [ngClass]="aplicaCssErro(numero)">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" 
        ngModel 
        required 
        #numero="ngModel">
      <app-campo-comtrol-erro
      [mostrarErro]="verificaValidTouched(numero)" 
      msgErro="Número é obrigatorio">
    </app-campo-comtrol-erro>
    </div>

    <div class="col-sm-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento"
        ngModel 
        #complemento="ngModel">
    </div>
  </div>

  <div class="form-group" [ngClass]="aplicaCssErro(rua)">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" name="rua" 
        ngModel
        required #rua="ngModel">
      <app-campo-comtrol-erro
        [mostrarErro]="verificaValidTouched(rua)" 
        msgErro="Rua é obrigatorio">
      </app-campo-comtrol-erro>
    </div>

  </div>
  <div class="form-group">
    <div class="col-sm-5" [ngClass]="aplicaCssErro(bairro)">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
      <app-campo-comtrol-erro
      [mostrarErro]="verificaValidTouched(bairro)" 
      msgErro="Bairro é obrigatorio">
    </app-campo-comtrol-erro>
    </div>

    <div class="col-sm-4" [ngClass]="aplicaCssErro(cidade)">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
      <app-campo-comtrol-erro
      [mostrarErro]="verificaValidTouched(cidade)" 
      msgErro="Cidade é obrigatorio">
    </app-campo-comtrol-erro>
    </div>

      <div class="col-sm-3" [ngClass]="aplicaCssErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
        <app-campo-comtrol-erro
          [mostrarErro]="verificaValidTouched(estado)" 
          msgErro="Estado é obrigatorio">
        </app-campo-comtrol-erro>
      </div>
      </div>
    </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
